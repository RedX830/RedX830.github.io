<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag is essential for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffon's Ï€ Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="App Logo" class="logo">
        <h1>Buffon's Ï€</h1>

        <div id="results">
            <p>
                <span>True Pi: <span id="truePi">?</span></span>
                <span>Estimated Pi: <span id="estimatedPi">?</span></span>
                <span>Difference: <span id="difference">?</span></span>
            </p>
        </div>

        <div class="canvas-container">
            <!-- Remove fixed width and height attributes -->
            <canvas id="myCanvas"></canvas>
        </div>


        <div class="controls">
            <!-- Wrap label and input together for better structure -->
            <div class="control-item">
                <label for="needleLength">Needle Length:</label>
                <input type="number" id="needleLength" value="1.5" step="0.1">
            </div>

            <div class="control-item">
                <label for="spacing">Line Spacing:</label>
                <input type="number" id="spacing" value="1.5" step="0.1">
            </div>

            <div class="control-item">
                <label for="numThrows">Number of Throws:</label>
                <input type="number" id="numThrows" value="1000" step="100">
            </div>
            <!-- Buttons can stay as they are or be wrapped too -->
            <button id="runButton">Run Simulation</button>
            <button id="darkModeButton" hidden>ðŸŒ‘</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
